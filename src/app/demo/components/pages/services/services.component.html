<div class="grid">
	<div class="col-12">
		<div class="card">
			<p-dataView #dv [value]="servicos" [paginator]="true" [rows]="9" filterBy="nome" [sortField]="sortField" [sortOrder]="sortOrder" layout="grid">
                <ng-template pTemplate="header">
                    <div class="flex flex-column md:flex-row md:justify-content-between gap-2">
                        <p-dropdown [options]="sortOptions" placeholder="Ordenar por PreÃ§o" (onChange)="onSortChange($event)"></p-dropdown>
                        <span class="p-input-icon-left">
                            <i class="pi pi-search"></i>
                            <input type="search" pInputText placeholder="Buscar por Nome" (input)="onFilter(dv, $event)">
                        </span>
                        <p-dataViewLayoutOptions></p-dataViewLayoutOptions>
                    </div>
                </ng-template>

                <ng-template let-servico pTemplate="listItem">
                    <div class="col-12" *ngFor="let servico of servicos">
                        <div class="flex flex-column md:flex-row align-items-center p-3 w-full">
                            <img [src]="servico.imagem" [alt]="servico.nome" class="my-4 md:my-0 w-9 md:w-10rem shadow-2 mr-5"/>
                            <div class="flex-1 flex flex-column align-items-center text-center md:text-left">
                                <div class="font-bold text-2xl">{{servico.nome}}</div>
                                <div class="mb-2">{{servico.descricao}}</div>
                                <p-rating [ngModel]="servico.avaliacao" [readonly]="true" [cancel]="false" styleClass="mb-2"></p-rating>
                                <div class="flex align-items-center mt-2">
                                    <i class="pi pi-tag mr-2"></i>
                                    <span class="font-semibold">{{servico.categoria}}</span>
                                </div>
                            </div>
                            <div class="flex flex-row md:flex-column justify-content-between w-full md:w-auto align-items-center md:align-items-end mt-5 md:mt-0">
                                <span class="text-2xl font-semibold mb-2 align-self-center md:align-self-end">R${{servico.preco}}</span>
                                <p-button icon="pi pi-shopping-cart" label="Add to Cart" [disabled]="servico.disponibilidade === 'INDISPONIVEL'" styleClass="mb-2 p-button-sm"></p-button>
                                <span [class]="'servico-badge status-' + servico.disponibilidade.toLowerCase()">{{servico.disponibilidade}}</span>
                            </div>
                        </div>
                    </div>
                </ng-template>

                <ng-template let-servico pTemplate="gridItem">
                    <div class="grid grid-nogutter">
                        <div class="col-12 md:col-4" *ngFor="let servico of servicos">
                            <div class="card m-3 border-1 surface-border">
                                <div class="flex flex-wrap gap-2 align-items-center justify-content-between mb-2">
                                    <div class="flex align-items-center">
                                        <i class="pi pi-tag mr-2"></i>
                                        <span class="font-semibold">{{servico.categoria}}</span>
                                    </div>
                                    <span [class]="'servico-badge status-' + servico.disponibilidade.toLowerCase()">{{servico.disponibilidade}}</span>
                                </div>
                                <div class="flex flex-column align-items-center text-center mb-3">
                                    <img [src]="servico.imagem" [alt]="servico.nome" class="w-9 shadow-2 my-3 mx-0"/>
                                    <div class="text-2xl font-bold">{{servico.nome}}</div>
                                    <div class="mb-3">{{servico.descricao}}</div>
                                    <p-rating [ngModel]="servico.avaliacao" [readonly]="true" [cancel]="false"></p-rating>
                                </div>
                                <div class="flex align-items-center justify-content-between">
                                    <span class="text-2xl font-semibold">R${{servico.preco}}</span>
                                    <p-button icon="pi pi-eye" [disabled]="servico.disponibilidade === 'INDISPONIVEL'"></p-button>
                                </div>
                            </div>
                        </div>
                    </div>
                </ng-template>
            </p-dataView>
		</div>
	</div>
</div>
